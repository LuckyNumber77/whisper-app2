<!-- verify.page.html -->
<ion-content fullscreen>
  <div class="verify-header">
    <h1>Verify Your Phone Number</h1>
  </div>

  <form (ngSubmit)="onSubmit()" #form="ngForm" class="verify-form">
    <ion-item>
      <ion-input
        type="text"
        name="code"
        placeholder="Enter verification code"
        required
        [(ngModel)]="code">
      </ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="form.invalid">
      Next
    </ion-button>
  </form>
</ion-content>
