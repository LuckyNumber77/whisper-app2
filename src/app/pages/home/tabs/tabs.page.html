<!-- src/app/pages/home/tabs/tabs.page.html -->

<!-- add the header at the very top -->
<app-header (menuToggle)="onMenuToggle()"></app-header>

<ion-tabs>
  

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="map">
      <ion-icon name="map-outline"></ion-icon>
      <ion-label>Map</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="contacts">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Contacts</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="alerts">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label>Alerts</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<!-- still in tabs.page.html, below the closing </ion-tabs> -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button class="sos-fab" (click)="onSOS()">
    <ion-icon name="alert-circle-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
